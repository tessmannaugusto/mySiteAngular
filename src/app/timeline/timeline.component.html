<div class="main-timeline">
    <div class="timeline-container">
        <ul>
            <li (click)="toggleDetails(1)">1992</li>
            <i class='fas fa-long-arrow-alt-down fa-3x'></i>
            <li (click)="toggleDetails(2)">2009</li>
            <i class='fas fa-long-arrow-alt-down fa-3x'></i>
            <li (click)="toggleDetails(3)">2015</li>
            <i class='fas fa-long-arrow-alt-down fa-3x'></i>
            <li (click)="toggleDetails(4)">2017</li>
            <i class='fas fa-long-arrow-alt-down fa-3x'></i>
            <li (click)="toggleDetails(5)">2021</li>
        </ul>
    </div>
    <div class="details-container">
        <p *ngIf="showFirstDate" [@fadeInOut]><i class='fas fa-desktop fa-lg'></i> 1992 details</p>
        <p *ngIf="showSecondDate">2009 details</p>
        <p *ngIf="showThirdDate">2015 details</p>
        <p *ngIf="showFourthDate">2017 details</p>
        <p *ngIf="showFifthDate">2021 details</p>
    </div>
    
</div>
